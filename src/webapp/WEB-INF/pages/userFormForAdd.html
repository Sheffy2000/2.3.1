<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>

<h2>Добавить пользователя</h2>

<form th:action="@{/addUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required/><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" th:field="*{surname}" required/><br>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" th:field="*{age}" required/><br><br>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div><br>
    <button type="submit">Сохранить</button>
</form>

</body>
</html>
